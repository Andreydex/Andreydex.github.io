<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo Samantha</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f2;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .heart {
            position: relative;
            width: 120px;
            height: 120px;
            background-color: red;
            transform: rotate(-45deg);
            margin-bottom: 20px;
            animation: heartbeat 1s infinite;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -60px;
            left: 0;
        }

        .heart::after {
            left: 60px;
            top: 0;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        .flowers {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-wrap: wrap;
            width: 200px;
            height: 200px;
        }

        .flower {
            width: 15px;
            height: 15px;
            background-color: yellow;
            position: absolute;
            opacity: 0;
            animation: bloom 4s infinite;
            border-radius: 50%;
            box-shadow: 
                -10px -10px 0 yellow, 
                10px -10px 0 yellow,   
                -10px 10px 0 yellow,   
                10px 10px 0 yellow;
        }

        @keyframes bloom {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.3);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        .message {
            font-size: 28px;
            font-weight: bold;
            color: darkred;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Efecto de fuegos artificiales morados */
        .fireworks {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .spark {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: purple;
            border-radius: 50%;
            opacity: 0;
            animation: explode 1.5s infinite;
        }

        @keyframes explode {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            50% {
                transform: scale(2);
                opacity: 0.8;
            }
            100% {
                transform: scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="flowers">
        <div class="flower" style="top: 10px; left: 10px; animation-delay: 0s;"></div>
        <div class="flower" style="top: 40px; left: 60px; animation-delay: 0.5s;"></div>
        <div class="flower" style="top: 80px; left: 20px; animation-delay: 1s;"></div>
        <div class="flower" style="top: 120px; left: 80px; animation-delay: 1.5s;"></div>
        <div class="flower" style="top: 150px; left: 40px; animation-delay: 2s;"></div>
    </div>
 </div class = "message">❤️11/07/20❤️</div>
    <div class="message">Te Amo, Samantha ❤️</div>
    <div class="fireworks">
        <div class="spark" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="spark" style="top: 30%; left: 50%; animation-delay: 0.5s;"></div>
        <div class="spark" style="top: 50%; left: 70%; animation-delay: 1s;"></div>
        <div class="spark" style="top: 70%; left: 30%; animation-delay: 1.5s;"></div>
        <div class="spark" style="top: 90%; left: 60%; animation-delay: 2s;"></div>
    </div>
</body>
</html>
